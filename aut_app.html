<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-generate Code</title>
  </head>
  <body>
    <h1>Gegenereerd nummer: <span id="randomNumber"></span></h1>
    <div class="timer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="rotate"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        />
      </svg>
      <h2>Timer: <span id="timer"></span></h2>
    </div>

    <h2>Koppel E-mail aan Code</h2>
    <input id="emailInput" type="text" placeholder="Voer uw e-mailadres in" />
    <button onclick="linkEmail()">Koppel E-mail</button>

    <script>
      const randomNumberElement = document.getElementById("randomNumber");
      const timerElement = document.getElementById("timer");
      let userEmail = document.getElementById("emailInput").value; // Dit is de gebruiker waarvoor je het nummer genereert

      // Functie om een nieuw willekeurig nummer te genereren en naar de server te sturen
      const generateNumber = () => {
        const randomNumber = Math.floor(100000 + Math.random() * 900000);
        randomNumberElement.textContent = randomNumber;

        // Stuur het gegenereerde nummer naar de server
        fetch("http://localhost:4000/updateNumber", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: userEmail,
            number: randomNumber,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log("Nummer succesvol gekoppeld aan gebruiker.");
            } else {
              console.error(
                "Fout bij het koppelen van het nummer aan gebruiker:",
                data.message
              );
            }
          })
          .catch((error) => {
            console.error(
              "Fout bij het verzenden van gegevens naar de server:",
              error
            );
          });
      };

      const startTimer = () => {
        generateNumber();

        const timerInterval = setInterval(() => {
          generateNumber();
        }, 30000); // Generate a new number every 30 seconds

        let timerValue = 30; // Initial timer value

        const countdownInterval = setInterval(() => {
          if (timerValue > 0) {
            timerValue -= 1;
            timerElement.textContent = timerValue;
          } else {
            timerValue = 30; // Reset timer to 30 seconds
          }
        }, 1000);
      };

      startTimer();

      function linkEmail() {
        const emailInput = document.getElementById("emailInput");
        const newEmail = emailInput.value;

        if (newEmail) {
          userEmail = newEmail; // Stel het nieuwe e-mailadres in
          console.log(`E-mailadres gewijzigd naar: ${userEmail}`);
        }
      }
    </script>

    <style>
      .timer {
        display: flex;
        align-items: center;
      }

      .rotate {
        animation: rotation 1s infinite linear;
        width: 24px;
        height: 24px;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
