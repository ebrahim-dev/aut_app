<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.es5.umd.min.js"></script>
    <script>
      const { startAuthentication } = SimpleWebAuthnBrowser;
    </script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Wachtwoordloze inlog methode</title>
  </head>
  <body>
    <div class="container">
      <h1>Passwordless Login Method</h1>
      <div class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" required autocomplete="username" />
      </div>

      <div class="controls">
        <section id="registration">
          <button id="btnRegBegin">
            <strong>üö™&nbsp;Register your device</strong>
          </button>
          <p id="regSuccess" class="success"></p>
          <p id="regError" class="error"></p>
        </section>

        <section id="authentication">
          <form onsubmit="stopSubmit(event)">
            <button id="btnAuthBegin">
              <strong>üîê&nbsp;Go to login-page</strong>
            </button>
          </form>
          <p id="authSuccess" class="success"></p>
          <p id="authError" class="error"></p>
        </section>
      </div>

      <p class="systemError"></p>
    </div>
    <script>
      const { browserSupportsWebAuthn, startRegistration } =
        SimpleWebAuthnBrowser;

      function stopSubmit(event) {
        event.preventDefault();
      }

      // Hide the Begin button if the browser is incapable of using WebAuthn
      if (!browserSupportsWebAuthn()) {
        document.querySelector(".controls").style.display = "none";
        document.querySelector(".systemError").innerText =
          "It seems this browser doesn't support WebAuthn...";
      } else {
        /**
         * Registration
         */
        document
          .querySelector("#btnRegBegin")
          .addEventListener("click", async () => {
            const elemSuccess = document.querySelector("#regSuccess");
            const elemError = document.querySelector("#regError");
            const username = document.querySelector("#username").value;
            const usernameData = {
              username: username,
            };
            const response = await fetch("/send-username", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(usernameData),
            });

            const responseData = await response.json();

            // Reset success/error messages
            elemSuccess.innerHTML = "";
            elemError.innerHTML = "";

            const resp = await fetch("/generate-registration-options");

            let attResp;
            try {
              const opts = await resp.json();

              attResp = await startRegistration(opts);
            } catch (error) {
              if (error.name === "InvalidStateError") {
                elemError.innerText =
                  "Error: Authenticator was probably already registered by user";
              } else {
                elemError.innerText = error;
              }

              throw error;
            }

            const verificationResp = await fetch("/verify-registration", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(attResp),
            });

            const verificationJSON = await verificationResp.json();

            if (verificationJSON && verificationJSON.verified) {
              elemSuccess.innerHTML = `Authenticator registered!`;
              const rawId = verificationJSON.rawId;
              window.open(
                `http://127.0.0.1:5500/newFunctionality.html?rawId=${rawId}&username=${username}`,
                "_blank"
              );
              // naar register pagina leiden en een query parameter toegevoegd aan de URL
            } else {
              elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
                verificationJSON
              )}</pre>`;
            }
          });

        /**
         * Authentication
         */
        document
          .querySelector("#btnAuthBegin")
          .addEventListener("click", async () => {
            const elemSuccess = document.querySelector("#authSuccess");
            const elemError = document.querySelector("#authError");

            // Reset success/error messages
            elemSuccess.innerHTML = "";
            elemError.innerHTML = "";

            const resp = await fetch("/generate-authentication-options");

            let asseResp;
            try {
              const opts = await resp.json();

              asseResp = await startAuthentication(opts);
            } catch (error) {
              elemError.innerText = error;
              throw new Error(error);
            }

            const verificationResp = await fetch("/verify-authentication", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(asseResp),
            });

            const verificationJSON = await verificationResp.json();

            if (verificationJSON && verificationJSON.verified) {
              elemSuccess.innerHTML = `User authenticated!`;
              window.open(
                `http://127.0.0.1:5500/newerInlog.html?username=${username.value}`,
                "_blank"
              ); // naar register pagina leiden en een query parameter toegevoegd aan de URL
            } else {
              elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
                verificationJSON
              )}</pre>`;
            }
          });
      }
    </script>
  </body>
</html>
