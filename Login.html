<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authen</title>
  </head>
  <body>
    <h1>Een manier om een privatekey te gebruiken:</h1>
    <h1>Logging your email</h1>
    <form id="addValueForm">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" required /><br /><br />

      <label for="privateKey">Private Key:</label>
      <input
        type="text"
        id="privateKey"
        name="privateKey"
        required
      /><br /><br />

      <button type="submit">Verzend</button>
    </form>

    <script>
      document
        .getElementById("addValueForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const privateKey = document.getElementById("privateKey").value;

          console.log("Email:", email);
          console.log("Private Key:", privateKey);

          fetch("http://localhost:4000/compaireNewValue", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              privateKey,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Het lukt wel, he hebt 30 seconden om in te loggen!");
              } else {
                // alert("Er is iets fout gegaan. Controleer uw gegevens.");
                alert(data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert(
                "Er is een serverfout opgetreden. Probeer het later opnieuw."
              );
            });
        });
    </script>
  </body>
</html>
