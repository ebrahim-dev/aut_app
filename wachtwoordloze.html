<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwordless Login</title>
  </head>
  <body>
    <h1>Wachtwoordloze inloggingmethode</h1>
    <input id="loginEmail" type="text" placeholder="E-mailadres" /><br />
    <button onclick="login()">Login</button>

    <script>
      let inlogged = false; // Voeg deze variabele toe

      async function generateOneTimeToken() {
        const token = [...Array(32)]
          .map(() => Math.random().toString(16)[2])
          .join("");
        return token;
      }

      async function login() {
        const userEmail = document.getElementById("loginEmail").value;
        if (userEmail) {
          const oneTimeToken = await generateOneTimeToken(); // Wacht op het genereren van het token
          localStorage.setItem("oneTimeToken", oneTimeToken);
          localStorage.setItem("userEmail", userEmail);
          await checkLoginStatus(userEmail);
          if (inlogged == false) {
            alert("Please use your private key then try it again");
          }
        }
      }

      async function checkLoginStatus(userEmail) {
        try {
          const response = await fetch(
            `http://localhost:4000/public/getLoginStatus?email=${encodeURIComponent(
              userEmail
            )}`
          );
          const data = await response.json();

          if (data.success) {
            inlogged = true;
            goToNextPage();
            return;
          } else {
            inlogged = false;
          }
        } catch (error) {
          console.error("Fout bij het ophalen van de loginstatus:", error);
        }
      }

      function goToNextPage() {
        window.location.href = "nextpage.html";
      }
    </script>
  </body>
</html>
