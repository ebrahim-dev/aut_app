<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwordless Login</title>
  </head>
  <body>
    <h1>Inloggen met E-mail</h1>
    <input id="loginEmail" type="text" placeholder="E-mailadres" /><br />
    <button onclick="login()">Login</button>
    <!-- <form id="registering" style="display: none">
      Please register in our new login system passwordless.
    </form> -->
    <!-- <form id="logging" style="display: none">
      Please loging using your private key.
    </form> -->

    <script>
      async function login() {
        const userEmail = document.getElementById("loginEmail").value;
        if (userEmail) {
          const response = await fetch("http://localhost:4000/passwordless", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: userEmail,
            }),
          });
          // showLoging();
          const data = await response.json();
          if (data.success) {
            localStorage.setItem("userEmail", userEmail);
            alert("Please use your private key then cklick on ok!");
            await checkLoginStatus(userEmail);
            // window.location.href = "nextpage.html";
          } else {
            alert(
              "Ongeldige e-mail. Please register in our new login system (passwordless)."
            );
          }
        }
      }

      async function checkLoginStatus(userEmail) {
        try {
          const response = await fetch(
            `http://localhost:4000/public/getLoginStatus?email=${encodeURIComponent(
              userEmail
            )}`
          );
          const data = await response.json();

          if (data.success) {
            goToNextPage();
            return;
            // const newerValue = data.newerValue;
            // const newValue = data.newValue;
            // if (newerValue === newValue) {
            //   goToNextPage();
            //   return;
            // } else {
            //   alert("Je bent niet ingelogd.");
            // }
          } else {
            // setTimeout(showRegistering(), 3000);
            alert(data.message); // Toon een bericht van de server bij fouten
          }
        } catch (error) {
          console.error("Fout bij het ophalen van de loginstatus:", error);
        }
      }
      function goToNextPage() {
        window.location.href = "nextpage.html";
      }
      // function showLoging() {
      //   document.getElementById("logging").style.display = "block";
      // }
      // function showRegistering() {
      //   document.getElementById("registering").style.display = "block";
      // }
    </script>
  </body>
</html>
