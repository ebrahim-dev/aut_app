<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen</title>
  </head>
  <body>
    <h1>Inloggen</h1>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" required /><br /><br />

      <label for="publicKey">Public Key:</label>
      <input type="text" id="publicKey" name="publicKey" required /><br /><br />

      <label for="signature">Ondertekening:</label>
      <input type="text" id="signature" name="signature" required /><br /><br />

      <input type="submit" value="Inloggen" />
    </form>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const publicKey = document.getElementById("publicKey").value;
          const signature = document.getElementById("signature").value;

          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, publicKey, signature }),
          });

          const result = await response.json();

          if (result.success) {
            alert("Inloggen gelukt!");
          } else {
            alert("Inloggen mislukt: " + result.message);
          }
        });
    </script>
  </body>
</html>
